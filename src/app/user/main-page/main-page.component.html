<section class="allPosts">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- select Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория</th>
        <td mat-cell *matCellDef="let row"> {{row.select}} </td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Пост</th>
        <td mat-cell *matCellDef="let row">
          <mat-card class="example-card">
            <mat-card-title-group>
              <mat-card-title>{{row.title}}</mat-card-title>
              <mat-card-subtitle>{{row.data | date}}</mat-card-subtitle>
              <img mat-card-xl-image src="{{row.img}}">
            </mat-card-title-group>
            <mat-card-actions>
              <button mat-raised-button color="primary">Открыть</button>
            </mat-card-actions>
          </mat-card>
        </td>
      </ng-container>

      <!-- favorite Column -->
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Избранные</th>
        <td mat-cell *matCellDef="let row"> {{row.favorite}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>
